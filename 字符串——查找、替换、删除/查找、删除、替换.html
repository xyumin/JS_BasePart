<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查找、删除、替换</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="wrap">
		<div id="content">明月几时有，把酒问青天。不知天上宫阙，今夕是何年？我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间！转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</div>
		<div id="panel" class="hidden">
			<ul class="clearfix">
				<li class="active">查找</li>
				<li>替换</li>
			</ul>
			<span id="close">×</span>
			<div>
				<input type="text" id="search_input"><button id="search">查找</button>
			</div>
			<div>
				<input type="text" placeholder="请输入被替换的字符"><input type="text" placeholder="请输入要替换成的字符" ><button id="replace">替换</button>
			</div>
		</div>
		<div id="btn-group">
			<ul class="none">
				<li><a href="javascript:;">展开</a></li>
				<li><a href="javascript:;" class="normal">查找</a></li>
				<li><a href="javascript:;" class="normal">替换</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
