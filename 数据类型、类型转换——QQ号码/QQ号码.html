<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ号码</title>
	<script type="text/javascript">
		window.onload=function(){
			var aInp=document.getElementsByTagName('input');
			var str='';
			var qq='';
			var letters='0123456789';
			var point=0;
			var count=0;
			aInp[1].onclick=function(){
				str=aInp[0].value;
				aInp[0].value='';
				// 有没有输入
				if(str==''){
					alert('请输入QQ号码');
				}
				for(var i=0;i<str.length;i++){
					if(str[i]!=' '){
						qq+=str[i];
					}
				}

				// 输入的是不是数字
				for(var i=0;i<qq.length;i++){
					if(qq[i]=='.'){
						point++;
					}
					if(letters.indexOf(qq[i])==-1){
						count++;
					}
				}
				if(count!=0&&point>1){
					alert('输入的不是数字');
				}
				
				// 不能有0在前面
				if(qq[0]=='0'){
					alert('不能有0在前面');
				}
				// 不能是小数
				if(point!=0){
					alert('不能是小数');
				}
				// 输入的数字必须在5位以上、10位以内
				if(qq.length<6 || qq.length>10){
					alert('输入的数字必须在5位以上、10位以内');
					qq='';
				}
			}
		}
	</script>
</head>
<body>
请输入QQ号码：<input type="text"/>
<input type="button" value="判断" />
<ol>
	<li>有没有输入</li>
	<li>输入的是不是数字</li>
	<li>不能有0在前面</li>
	<li>不能是小数</li>
	<li>输入的数字必须在5位以上、10位以内</li>
</ol>

</body>
</html>
